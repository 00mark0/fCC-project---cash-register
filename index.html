<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Project</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Cash Register Project</h1>
    </header>
    <main>
      <div class="container">
        <div class="customer-input">
          <h3>Cash from customer</h3>
          <input type="number" id="cash" />
          <button id="purchase-btn">Purchase</button>
        </div>
        <div>
          <span id="price">Price: $1.87</span>
        </div>
        <div class="register">
          <div class="cash-in-register">
            <p>Cash in register:</p>
            <div class="pennies"></div>
            <div class="nickels"></div>
            <div class="dimes"></div>
            <div class="quarters"></div>
            <div class="ones"></div>
            <div class="fives"></div>
            <div class="tens"></div>
            <div class="fifties"></div>
            <div class="hundreds"></div>
          </div>
          <div class="change-due">
            <p>Change:</p>
            <div class="pennies"></div>
            <div class="nickels"></div>
            <div class="dimes"></div>
            <div class="quarters"></div>
            <div class="ones"></div>
            <div class="fives"></div>
            <div class="tens"></div>
            <div class="fifties"></div>
            <div class="hundreds"></div>
        </div>
      </div>
    </main>
  </body>
</html>
